<div class="container">
  <br><br>
  <app-self-intro *ngIf="displayIntro"></app-self-intro>

  <button type="button" class="btn btn-success"
          *ngIf="selectedProject.name == '#selenium-java' || selectedProject.name == '#selenium-python'"
          (click)="toPythonFrame()">Python</button>
  <button type="button" class="btn btn-primary"
          *ngIf="selectedProject.name == '#selenium-java' || selectedProject.name == '#selenium-python'"
          (click)="toJavaFrame()">Java</button>

    <div class="git-glass">
    <br>
    <div id="selenium-java"  *ngIf="selectedProject.name == '#selenium-java'"></div>
    <div id="selenium-python" *ngIf="selectedProject.name == '#selenium-python'"></div>
    <div id="robot-amazon"  *ngIf="selectedProject.name == '#robot-amazon'"></div>
    <div id="kuos-angular" *ngIf="selectedProject.name == '#kuos-angular'"></div>
    <div id="ali-cucumber-sauce"  *ngIf="selectedProject.name == '#ali-cucumber-sauce'"></div>
    <div id="simple-store-api"  *ngIf="selectedProject.name == '#simple-store-api'"></div>
    <div id="alexa-sketches-vui" *ngIf="selectedProject.name == '#alexa-sketches-vui'"></div>
    <div id="mips-processor"  *ngIf="selectedProject.name == '#mips-processor'"></div>
  </div>
  </div>
