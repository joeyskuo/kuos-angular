<div class="container">
  <br><br>
  <app-self-intro *ngIf="displayIntro"></app-self-intro>

  <ng-container *ngIf="selectedProject.name == '#selenium-java' || selectedProject.name == '#selenium-python'">
    <button type="button" class="btn btn-success" (click)="toPythonFrame()">Python</button>
    <button type="button" class="btn btn-primary" (click)="toJavaFrame()">Java</button>
  </ng-container>

  <ng-container *ngIf="selectedProject.name == '#survey-stork-server' || selectedProject.name == '#survey-stork-client'">
    <button type="button" class="btn btn-success" (click)="toClientFrame()">Client-side</button>
    <button type="button" class="btn btn-primary" (click)="toServerFrame()">Server-side</button>
    <button type="button" class="btn btn-info" onclick="window.open('https://survey-story.herokuapp.com/')"
    >Open Application</button>
  </ng-container>

    <div class="git-glass">
      <br>
      <ng-container *ngFor="let projectId of projectIds">
        <div *ngIf="selectedProject.name == '#' + projectId.id" [id]="selectedProject.name.substring(1)"></div>
      </ng-container>
    </div>
  </div>
